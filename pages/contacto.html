      <!--seccion 1-->
      <section class="contacto">
        <div class="container px-4 mt-5 ">
          <div class="row justify-content-center align-items-center text-center ">
            <div class="col-lg-8 card mb-4 roundcorner px-4 py-4 bg-secondary">
                <h1 class="display-4 lh-1 mb-3 textoazuloscuro ">Contactanos</h1>
                <form action="">
                  <div class="mb-3 ">
                    <label for="Apellido y Nombre" class="form-label textoazuloscuro">Apellido y Nombre: </label>
                    <input
                      type="text"
                      name="Apellido y Nombre"
                      id="Apellido y Nombre"
                      size="30"
                      class="form-control"
                      style="border-radius: 10px;"
                      placeholder="John Doe"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="Empresa" class="form-label textoazuloscuro">Empresa: </label>
                    <input 
                      type="text" 
                      name="Empresa" 
                      id="Empresa" 
                      size="30"
                      class="form-control"
                      style="border-radius: 10px;"
                      placeholder="Caralibro"
                     />
                  </div>
                  <div class="mb-3">
                    <label for="Mail" class="form-label textoazuloscuro">Mail: </label>
                    <input
                      type="mail"
                      name="Mail"
                      id="Mail"
                      autocapitalize="none"
                      size="30"
                      class="form-control"
                      style="border-radius: 10px;"
                      placeholder="name@example.com"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="Mensaje" class="form-label textoazuloscuro">Tu mensaje: </label>
                    <textarea name="Mensaje" id="Mensaje" cols="60" rows="12" class="form-control" style="border-radius: 10px;" placeholder="Escribe tu texto aquí"></textarea>
                  </div>
                  <div>
                    <input type="reset" value="Limpiar" class="btn btn-primary btn-lg px-4 boton" />
                    <input type="submit" value="Enviar" class="btn btn-primary btn-lg px-4 boton"/>
                  </div>
                </form>
            </div>
          </div>
        </div>
      </section>
