      rel="stylesheet"
    />
    <!-- linkear nuestro css -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="container">
        <div class="row">
          <a href="index.html">
            <img src="../images/logoipsum-243.svg" alt="Logo" />
          </a>
          <nav>
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__link" href="../index.html">Inicio</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="software.html">Software</a>
              </li>
              <li class="nav__item">

              </li>
              <li class="nav__item">

              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <!--seccion 1-->
      <section class="contacto">
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="formulario">
                <h1>Contactanos</h1>
                <form action="">
                  <div>
                    <label for="Apellido y Nombre">Apellido y Nombre: </label>
                    <input
                      type="text"
                      name="Apellido y Nombre"
                      id="Apellido y Nombre"
                      size="30"
                    />
                  </div>
                  <div>
                    <label for="Empresa">Empresa: </label>
                    <input type="text" name="Empresa" id="Empresa" size="30" />
                  </div>
                  <div>
                    <label for="Mail">Mail: </label>
                    <input
                      type="mail"
                      name="Mail"
                      id="Mail"
                      autocapitalize="none"
                      size="30"
                    />
                  </div>
                  <div>
                    <textarea name="Mensaje" id="Mensaje" cols="60" rows="12">
    Escribí tu mensaje acá</textarea
                    >
                  </div>
                  <div>
                    <input type="reset" value="Limpiar" class="btn" />
                    <input type="submit" value="Enviar" class="btn" />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- footer-->
    <footer class="footer">
      <div class="footer-sm">
        <div class="container">
          <div class="row footer-sm__icons">
            <div class="col">Buscanos en las redes</div>
            <div class="col">
              <a target="_blank" href="facebook.com"
                ><i class="fab fa-facebook"></i
              ></a>
              <a target="_blank" href="twitter.com"
                ><i class="fab fa-twitter"></i

              <a target="_blank" href="instagram.com"
                ><i class="fab fa-instagram"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
      <div class="footer-bottom">
        <div class="container">
          <div class="row footer-bottom__copyright">
            <div class="col">
              &copy; Copyright 2022 <a href="#">Mejorando Software</a> | Creada
              por
              <a href="nanoyanzon.com">Nano Yanzon</a>
            </div>
          </div>
        </div>
      </div>
    </footer>
