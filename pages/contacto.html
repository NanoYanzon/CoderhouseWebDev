    <main>
      <!--seccion 1-->
      <section class="contacto">
        <div class="container px-4">
          <div class="row justify-content-center align-items-center text-center">
            <div class="col-lg-8 card mb-4 roundcorner px-4 py-4 ">
                <h1 class="display-5 fw-bold lh-1 mb-3 textoazuloscuro ">Contactanos</h1>
                <form action="">
                  <div class="mb-3 ">
                    <label for="Apellido y Nombre" class="form-label ">Apellido y Nombre: </label>
                    <input
                      type="text"
                      name="Apellido y Nombre"
                      id="Apellido y Nombre"
                      size="30"
                      class="form-control"
                      placeholder="John Doe"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="Empresa" class="form-label">Empresa: </label>
                    <input 
                      type="text" 
                      name="Empresa" 
                      id="Empresa" 
                      size="30"
                      class="form-control"
                      placeholder="Caralibro"
                     />
                  </div>
                  <div class="mb-3">
                    <label for="Mail" class="form-label">Mail: </label>
                    <input
                      type="mail"
                      name="Mail"
                      id="Mail"
                      autocapitalize="none"
                      size="30"
                      class="form-control"
                      placeholder="name@example.com"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="Mensaje" class="form-label">Tu mensaje: </label>
                    <textarea name="Mensaje" id="Mensaje" cols="60" rows="12" class="form-control" placeholder="Escribe tu texto aquí"></textarea>
                  </div>
                  <div>
                    <input type="reset" value="Limpiar" class="btn btn-primary btn-lg px-4 boton" />
                    <input type="submit" value="Enviar" class="btn btn-primary btn-lg px-4 boton"/>
                  </div>
                </form>
            </div>
          </div>
        </div>
      </section>
    </main>
